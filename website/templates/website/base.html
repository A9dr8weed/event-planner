<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'website/img/icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'website/img/favicon.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Event Planner</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

    <!-- CSS Files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="{% static 'website/css/now-ui-kit.css' %}" rel="stylesheet" />
    <link href="{% static 'website/css/main.css' %}" rel="stylesheet" />
</head>

<body class="template-page sidebar-collapse">
    {% include 'website/navbar.html' %}

    <div class="wrapper">
        {% block content %}
        {% endblock %}
    </div>
    {% include 'website/footer.html' %}
</body>
<!--   Core JS Files   -->
<script src="{% static 'website/js/vendor/jquery-3.3.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'website/js/vendor/popper.min.js' %}" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="{% static 'website/js/vendor/bootstrap-switch.js' %}"></script>

<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="{% static 'website/js/vendor/nouislider.min.js' %}" type="text/javascript"></script>

<!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
<script src="{% static 'website/js/vendor/bootstrap-datepicker.js' %}" type="text/javascript"></script>

<!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
<script src="{% static 'website/js/vendor/now-ui-kit.js' %}" type="text/javascript"></script>

</html>
