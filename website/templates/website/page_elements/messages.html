{% if messages %}
    {% for message in messages %}
        {% if message.tags == 'success' %}
            <div class="alert alert-success messages">
                <strong>Success!</strong>
                {{ message }}
            </div>
        {% elif message.tags == 'error' %}
            <div class="alert alert-danger messages">
                <strong>Error!</strong>
                {{ message }}
            </div>
        {% endif %}
    {% endfor %}
{% endif %}
